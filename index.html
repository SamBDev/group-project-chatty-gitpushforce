<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
	<meta charset="utf-8">
	<title>Slack-ish</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid navColor">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><img src="/img/slack-ish.png"></a>
				</div>
				<div class="navbar-form">
					<div class="form-group" id="submitMessage">
						<input type="text" class="form-control" placeholder="Write a message!">
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default hidden"></button>
						<button type="button" class="btn btn-default hidden"></button>
						<button type="button" class="btn submitMessage">Submit <span class="glyphicon glyphicon-send"></span></button>
					</div>
					<a class="navbar-brand navbar-right clearButton" href="#">Clear All</a>
				</div>
				<row>
					<li class="radio col-md-8">
						<label class="radio-inline">
							<input type="checkbox">  Night Theme</label>
							<label class="radio-inline">
								<input type="checkbox">  Large Text</label>
							</li>
						</row>
					</div>
				</div>
			</nav>
		</header>
		<div class="ghost">
		</div>
		<div class="container messageBox">
			<div class="messageHeader">
				<h1>Messages</h1>
			</div>
			<div id="messageContainer">
				<div class="messageCard" id="messageCard">
					<h3>Hello! This is a message</h3>
					<span><button type="button" class="btn btn-primary" id="deleteMessage">Delete</button></span>
				</div>

			<div class="messageCard" id="messageCard2">
				<h3>Hello! This is  also a message</h3>
				<span><button type="button" class="btn btn-primary" id="deleteMessage" >Delete</button></span>
			</div>
		</div>
		<script src="/js/initialMessage.js"></script>
		<script src="/js/createMessage.js"></script>
		<script src="/js/deleteMessage.js"></script>
		<script src="/js/main.js"></script>
	</body>
	</html>
